<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThreeBoys - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gray-100 font-sans">

  <div class="flex h-full">

   
    <div class="w-1/2 bg-[#0B6E57] text-white flex flex-col justify-between p-16">
      
      
      <div class="text-xl font-bold">
        ThreeBoys
      </div>

     
      <div class="max-w-md">
        <h1 class="text-5xl font-extrabold leading-tight mb-6">
          Find Your <br> Hidden Gems.
        </h1>

        <p class="text-sm opacity-90">
          Discover unique pre-loved pieces that tell a story. 
          Sustainable fashion is just a click away. 
          Join our community of thrift lovers!
        </p>
      </div>

      <div></div>

    </div>

   
    <div class="w-1/2 flex items-center justify-center bg-gray-100">

      <div class="w-[420px] bg-white border border-gray-300 p-10">

        <h2 class="text-xl font-semibold mb-2">
          Welcome Back
        </h2>

        <p class="text-sm text-gray-500 mb-6">
          Sign in to continue discovering curated thrift pieces.
        </p>

       
        <div class="mb-4">
          <label class="block text-sm mb-1">Email</label>
          <input type="email"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#0B6E57]" />
        </div>

       
        <div class="mb-4">
          <div class="flex justify-between text-sm mb-1">
            <label>Password</label>
            <a href="#" class="text-gray-500 hover:text-[#0B6E57]">
              Forgot?
            </a>
          </div>
          <input type="password"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#0B6E57]" />
        </div>

      
        <button class="w-full bg-[#0B6E57] text-white py-2 rounded-md font-medium hover:bg-[#095847] transition mb-6">
          Log In
        </button>

      
        <div class="flex items-center gap-3 mb-6">
          <div class="flex-1 h-px bg-gray-300"></div>
          <span class="text-sm text-gray-500">or continue with</span>
          <div class="flex-1 h-px bg-gray-300"></div>
        </div>

       
        <button class="w-full border border-gray-300 py-2 rounded-md mb-3 flex items-center justify-center gap-2 hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" 
               class="w-5 h-5">
          Google
        </button>

      
        <button class="w-full border border-gray-300 py-2 rounded-md flex items-center justify-center gap-2 hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/475689/tiktok-color.svg" 
               class="w-5 h-5">
          Tiktok
        </button>

        
        <p class="text-sm text-center mt-8">
          New To ThreeBoys? 
          <a href="#" class="font-semibold hover:text-[#0B6E57]">
            Sign Up
          </a>
        </p>

      </div>

    </div>

  </div>

</body>
</html>
